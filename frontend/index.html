<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Advanced Face Analysis</title>
</head>
<body>

  <div class="program-title">
    <h1>Advanced Face Analysis</h1>
  </div>

  
  <div class="app-container">
    <div class="control-panel">
      <h2>Face Analysis Controls</h2>
      <div class="action-buttons">
          <button id="startAnalysis" class="action-button">Start Analysis</button>
          <button id="stopAnalysis"><i class="fas fa-power-off"></i></button>
      </div>
      
      <div style="margin-top: 15px;">
        <label>
          <input type="checkbox" id="toggleCanvasPosition" /> Toggle Canvas Absolute Position
        </label>
      </div>
      <div style="margin-top: 15px;">
        <h3>Detector Options</h3>
        <label>
          <input type="radio" name="detector" value="ssd" checked>
          SSD Mobilenetv1
        </label>
        <label>
          <input type="radio" name="detector" value="tiny">
          Tiny Face Detector
        </label>
      </div>
      <div style="margin-top: 15px;">
        <button id="clearResults" class="action-button" style="background-color: red; color: white;">Clear Results</button>
      </div>
      
    </div>
    
    <div class="content-area" style="position: relative;">
      <div class="video-container">
        <video id="video" style="width: 900px; height: auto;" autoplay muted></video>
        <canvas id="overlay" style="top: 0; left: 0; z-index: 2; pointer-events: none; height: auto; width: 100%; position: absolute;"></canvas>
      </div>
    </div>
  </div>
  
      <div class="results-container">
        <h2>Analysis Results</h2>
        <ul id="info-list">
        </ul>
      </div>
    </div>
  </div>

  <div class="advanced-controls">
    <h2>Advanced Settings</h2>
    <div class="control-group">
      <label for="confidenceThreshold">Confidence Threshold:</label>
      <input id="confidenceThreshold" type="range" min="0.1" max="1" step="0.1" value="0.5">
      <span id="confidenceValue">0.5</span>
    </div>
    <div class="control-group">
      <label><input type="checkbox" id="enableLandmarks"> Enable Face Landmarks</label>
      <label><input type="checkbox" id="enableAgeGender"> Enable Age & Gender</label>
      <label><input type="checkbox" id="enableEmotions"> Enable Emotion Analysis</label>
    </div>
  </div>
  

  <script type="module" src="./src/main.js"></script>
  <script src="https://kit.fontawesome.com/b37f782a2a.js" crossorigin="anonymous"></script>
</body>
</html>
